set-option -g default-shell /usr/bin/fish

set -g base-index 1
set -g renumber-windows on

set -g mouse on

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 10

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"
set-option -a terminal-features 'xterm-256color:RGB'

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g status-position top

bind-key -r f run-shell "tmux neww ~/.local/scripts/multi-sessionizer"

# Harpoon
bind a run-shell "~/.local/scripts/tmux-harpoon add"
bind e run-shell "~/.local/scripts/tmux-harpoon edit"
bind -n M-h run-shell "~/.local/scripts/tmux-harpoon go 1"
bind -n M-j run-shell "~/.local/scripts/tmux-harpoon go 2"
bind -n M-k run-shell "~/.local/scripts/tmux-harpoon go 3"
bind -n M-l run-shell "~/.local/scripts/tmux-harpoon go 4"

set -g @plugin 'leighmcculloch/tmux-colours-superhero'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
